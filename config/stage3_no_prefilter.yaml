# Stage 3 座標轉換配置 - 全量衛星模式（無預篩選）
# 用於測試完整可見性計算

# 🔴 關鍵設定：禁用幾何預篩選
enable_geometric_prefilter: false  # 關閉預篩選，處理全量 9000+ 顆衛星

# 座標轉換配置
coordinate_config:
  source_frame: 'TEME'
  target_frame: 'WGS84'
  time_corrections: true
  polar_motion: true
  nutation_model: 'IAU2000A'
  use_real_iers_data: true
  use_official_wgs84: true

# 精度配置
precision_config:
  target_accuracy_m: 0.5
  iau_standard_compliance: true
  professional_grade: true

# 地面站配置（用於後續 Stage 4）
ground_station:
  latitude_deg: 24.94388888888889
  longitude_deg: 121.37083333333333
  altitude_m: 36.0

# 緩存配置
cache_config:
  enable_cache: true
  cache_dir: 'data/cache/stage3'

# 說明
# 此配置將處理所有 9000+ 顆衛星的座標轉換
# 不進行任何預篩選，完整輸出給 Stage 4 進行可見性分析
# 用於測試：到底有多少顆衛星在 NTPU 上空可見
