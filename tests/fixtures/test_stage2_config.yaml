# Stage 2測試配置 - v3.0軌道狀態傳播架構 (Grade A標準)
# ✅ 移除硬編碼值，基於真實軌道參數動態計算

# v3.0軌道狀態傳播配置
orbital_state_propagation:
  algorithm: "SGP4"  # 標準SGP4算法
  coordinate_system: "TEME"  # TEME座標系統

  # ✅ 動態時間配置 (基於真實軌道週期計算)
  time_configuration:
    use_dynamic_calculation: true  # 啟用動態計算
    base_interval_seconds: 30      # 基礎時間間隔
    coverage_cycles: 1.0           # 完整軌道週期覆蓋

  # ✅ 測試模式配置
  test_mode:
    enable_validation: true
    sample_size: 3  # 測試用少量衛星

# v3.0架構要求
architecture:
  version: "v3.0"
  stage_concept: "orbital_state_propagation"
  tle_reparse_prohibited: true
  epoch_datetime_source: "stage1_provided"

# Grade A標準要求
academic_standards:
  grade: "A"
  no_simplified_algorithms: true
  no_mock_data: true
  no_hardcoded_values: true
  real_sgp4_implementation: true
