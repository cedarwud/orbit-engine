# 🛠️ 開發環境TDD配置
# 用途: 開發環境專用的TDD整合配置
# 特點: 重視即時反饋，簡化測試流程，詳細日誌輸出

# 基本設定
environment: "development"
debug_mode: true

# TDD整合設定 (開發環境優化)
tdd_integration:
  enabled: true
  execution_mode: "sync"                # 開發時需要立即看到測試結果
  failure_handling: "warning"          # 開發階段容忍測試失敗
  quick_feedback: true                  # 啟用快速反饋模式

# 測試類型選擇 (開發環境精簡)
test_types:
  regression: true                      # 回歸測試: 必要
  performance: false                    # 性能測試: 跳過 (開發時不關注性能)
  integration: true                     # 整合測試: 保留 (確保邏輯正確)
  compliance: false                     # 合規測試: 跳過 (開發完成後再檢查)

# 階段特定設定
stages:
  stage1:
    tests: ["regression"]
    timeout: 15                         # 縮短超時時間
    detailed_logging: true
  stage2:
    tests: ["regression", "integration"]
    timeout: 10
    detailed_logging: true
  stage3:
    tests: ["regression"]
    timeout: 12
    detailed_logging: true
  stage4:
    tests: ["regression"]  
    timeout: 8
    detailed_logging: true
  stage5:
    tests: ["regression", "integration"]
    timeout: 15
    detailed_logging: true
  stage6:
    tests: ["regression"]
    timeout: 20
    detailed_logging: true

# 性能設定 (開發環境寬鬆)
performance:
  thresholds:
    processing_time_multiplier: 3.0     # 允許3倍的處理時間
    memory_usage_multiplier: 2.0       # 允許2倍的記憶體使用
  monitoring:
    enabled: false                      # 開發環境跳過性能監控
    alerting: false

# 日誌設定 (開發環境詳細)
logging:
  level: "DEBUG"
  console_output: true                  # 控制台輸出
  file_output: true
  detailed_test_results: true          # 詳細測試結果
  timestamp_format: "iso"
  include_stack_traces: true           # 包含堆疊追蹤

# 開發者友好設定
developer_features:
  auto_reload_config: true             # 自動重載配置
  skip_slow_tests: true               # 跳過慢速測試
  verbose_error_messages: true        # 詳細錯誤信息
  test_execution_summary: true        # 測試執行摘要
  
# 快速迭代設定
rapid_development:
  minimal_validation: true            # 最小化驗證 (保留核心驗證)
  cache_test_results: false          # 不快取測試結果 (確保最新結果)
  parallel_stage_testing: false      # 關閉並行測試 (避免資源競爭)

# 除錯輔助
debugging:
  save_intermediate_results: true     # 保存中間結果
  detailed_error_context: true       # 詳細錯誤上下文
  test_step_tracing: true            # 測試步驟追蹤
  memory_profiling: false            # 記憶體分析 (可選)

# 資源限制 (開發環境寬鬆)
resources:
  max_memory_mb: 2048                # 最大記憶體使用
  max_cpu_percent: 80                # 最大CPU使用率
  max_test_duration_seconds: 300     # 最大測試持續時間